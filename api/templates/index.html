<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
    
    <title>Leaderboard App</title>
</head>
<body>
    <h1>Leaderboard App</h1>
    <div hx-get="/hello" hx-swap="outerHTML" hx-trigger="load"></div>
    <div hx-get="/strava_login" hx-swap="outerHTML" hx-trigger="load"></div>
    
    <!-- <div hx-get="http://127.0.0.1:5000/" hx-swap="outerHTML" hx-trigger="click">
        Control Click Me
    </div> -->
    <div hx-get="/session_user" hx-swap="outerHTML" hx-trigger="load"></div>
    <form action="/firebase_register" method="POST">
    <label>Register</label>
        <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
        <input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
        <input type="submit" class="fadeIn fourth" value="Register">
      </form>
    <form action="/firebase_frogot_password" method="POST">
    <label>Frogot Password</label>
        <input type="email" id="login" class="fadeIn second" name="email" placeholder="email">
        <input type="submit" class="fadeIn fourth" value="Frogot Password">
    </form>
    
</body>
</html>
