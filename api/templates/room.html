<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/htmx.org@1.9.9" integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='Sensor.js')}}"></script>
        <script src="{{url_for('static', filename='index.js')}}"></script>
        <link href="{{url_for('static', filename='output.css')}}" rel="stylesheet"> 
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
        <title>Leaderboard App</title>
    </head>
    {% include 'header.html' with context%}
    {% include 'navbar.html' %}
    <body>
        
        
        <!-- <div hx-get="http://127.0.0.1:5000/" hx-swap="outerHTML" hx-trigger="click">
            Control Click Me
        </div> -->
        <!-- <h1 class="text-3xl font-bold underline text-clifford">Hello world!</h1> -->
        <!-- <div hx-get="/strava_login" hx-swap="outerHTML" hx-trigger="load"></div> -->
        <!-- <h2>Room: {{ room_id }}</h2> -->
        
        <div class="relative fixed grid grid-cols-2 gap-8 p-4">
            {% if room_id %}
            <div class="flex flex-col justify-center items-center">
                <div hx-get="{{ '/session_room/' ~ room_id }}" hx-trigger="load, every 500s">
                    
                </div>
                <canvas class="border border-black" width="200" height="200" id="canvas"></canvas>
            </div>
            {% endif %} 
            <div class="flex flex-col justify-center items-center">
                <div hx-get="/remove" hx-trigger="load, every 500s" hx-swap="innerHTML"></div>
                <div class="flex flex-col justify-center items-center bg-amber-200 border-[6px] rounded-md tw-border-solid border-black">
                    <h1 class="text-xl">Devices</h1>
                    <div id="devices" class="grid grid-cols-1 gap-4">

                    </div>
                    <button hx-get="/deviceForm" hx-target="#devices" hx-swap="afterbegin" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded" type="button">Add Device</button>

                </div>
                <button type="button" onclick="onClick()">Connect Heart Rate Monitor</button>
                <button type="button" onclick="onClick2()">Connect Speed Sensor</button>
            </div>
        </div>
    </body>
    {% include 'footer.html' %}
</html>
